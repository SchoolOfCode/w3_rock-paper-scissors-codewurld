<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <header>
    <h1>Rock, Papers, Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-tag" class="icon">Player 1</div>
    <div id="comp-tag" class="icon">Computer</div>
    <span id="player-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Paper beats rock. You win!</p>
  </div>

  <div class="choices">
    <div class="choice" id="R"><img
        src="https://images.unsplash.com/photo-1554322662-5b660295377d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8cm9ja3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1296&q=60"
        alt="rock" height="70px" width="70px">
    </div>
    <div class="choice" id="P"><img
        src="https://images.unsplash.com/photo-1551894116-15e3812343f1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHBhcGVyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1296&q=60"
        alt="paper" height="70px" width="70px">
    </div>
    <div class="choice" id="S"><img
        src="https://images.unsplash.com/photo-1586363052121-5ef0f5b1fdb1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c2Npc3NvcnN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
        alt="scissors" height="70px" width="70px">
    </div>

  </div>

  <p id="player-turn">Select your move.</p>
  <input type="text" id="playername" maxlength="10" name="Username" placeholder="Please Enter Your Name" required>



  <!-- <script src="/third-main.js"></script> -->
  <script src="/sixth-main.js"></script>
</body>

</html>
